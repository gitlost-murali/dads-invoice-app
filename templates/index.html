<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Invoice Generator</title>
</head>
<body>
  <div class="container">
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
      <div class="section">
        <h2>Invoice Details</h2>
        <label for="invoice-address">Invoice Address:</label>
        <textarea id="invoice-address" rows="4"></textarea>
        <label for="delivery-address">Delivery Address:</label>
        <textarea id="delivery-address" rows="4"></textarea>
        <label for="gst-number">GST Number:</label>
        <input type="text" id="gst-number">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <label for="vehicle-number">Vehicle Number:</label>
        <input type="text" id="vehicle-number">
      </div>
      
      <div class="section">
        <h2>Items</h2>
        <table id="items-table">
          <thead>
            <tr>
              <th>Colour Name</th>
              <th>Lot ID</th>
              <th>No of pcs</th>
              <th>Total sft</th>
              <th>Rate</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="items">
            <!-- Items will be added dynamically here -->
          </tbody>
        </table>
        <button type="button" id="add-item">Add Item</button>
      </div>

      <div class="section">
        <h2>Expenses</h2>
        <label for="transport-charges">Transport Charges:</label>
        <input type="number" id="transport-charges">
        <label for="loading-unloading-charges">Loading &amp; Unloading Charges:</label>
        <input type="number" id="loading-unloading-charges">
      </div>

      <button type="submit">Generate PDF</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
